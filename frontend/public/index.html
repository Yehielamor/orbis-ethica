<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_BASE_URL = 'http://localhost:6429/api';

        // --- Crypto Utilities ---
        const KEY_STORAGE_KEY = 'orbis_identity_v1';

        const cryptoUtils = {
            // Helper for Hex encoding (since tweetnacl-util only has Base64)
            toHex: (byteArray) => {
                return Array.from(byteArray, function (byte) {
                    return ('0' + (byte & 0xFF).toString(16)).slice(-2);
                }).join('');
            },
            fromHex: (hexString) => {
                var result = [];
                for (var i = 0; i < hexString.length; i += 2) {
                    result.push(parseInt(hexString.substr(i, 2), 16));
                }
                return new Uint8Array(result);
            },

            getOrCreateIdentity: () => {
                const stored = localStorage.getItem(KEY_STORAGE_KEY);
                if (stored) {
                    try {
                        const data = JSON.parse(stored);
                        return {
                            publicKey: data.publicKey, // Hex string
                            secretKey: cryptoUtils.fromHex(data.secretKey) // Convert Hex string back to Uint8Array
                        };
                    } catch (e) {
                        console.error("Failed to load identity", e);
                    }
                }
                return cryptoUtils.generateIdentity();
            },

            generateIdentity: () => {
                const keyPair = nacl.sign.keyPair();
                const publicKeyHex = cryptoUtils.toHex(keyPair.publicKey);
                const secretKeyHex = cryptoUtils.toHex(keyPair.secretKey);

                const identity = {
                    publicKey: publicKeyHex,
                    secretKey: secretKeyHex
                };

                localStorage.setItem(KEY_STORAGE_KEY, JSON.stringify(identity));
                return {
                    publicKey: publicKeyHex,
                    secretKey: keyPair.secretKey
                };
            },



            signRequest: (method, path, body, identity) => {
                const timestamp = Math.floor(Date.now() / 1000).toString();

                // Canonicalize body (Recursive Sort)
                const canonicalize = (obj) => {
                    if (obj === null || typeof obj !== 'object') {
                        return obj;
                    }
                    if (Array.isArray(obj)) {
                        return obj.map(canonicalize);
                    }
                    const sortedKeys = Object.keys(obj).sort();
                    const result = {};
                    sortedKeys.forEach(key => {
                        result[key] = canonicalize(obj[key]);
                    });
                    return result;
                };

                let bodyStr = "";
                if (body) {
                    const sortedBody = canonicalize(body);
                    bodyStr = JSON.stringify(sortedBody);
                }

                const payload = `${method.toUpperCase()}:${path}:${timestamp}:${bodyStr}`;
                const payloadBytes = nacl.util.decodeUTF8(payload);

                const signatureBytes = nacl.sign.detached(payloadBytes, identity.secretKey);
                const signatureHex = cryptoUtils.toHex(signatureBytes);

                return {
                    'X-Pubkey': identity.publicKey,
                    'X-Timestamp': timestamp,
                    'X-Signature': signatureHex
                };
            }
        };

        // --- Rich UI Components (Restored) ---

        const EntityCard = ({ entity, vote, confidence, ulfr, reasoning, reputation, evidence_cited }) => {
            const getVoteColor = (v) => {
                if (v === 1) return 'bg-green-50 border-green-200 text-green-700';
                if (v === -1) return 'bg-red-50 border-red-200 text-red-700';
                return 'bg-yellow-50 border-yellow-200 text-yellow-700';
            };

            const getVoteIcon = (v) => {
                if (v === 1) return '‚úì APPROVE';
                if (v === -1) return '‚úó REJECT';
                return '‚óã ABSTAIN';
            };

            const weightPercent = (reputation || 0.5) * 100;

            return (
                <div className={`p-4 rounded-xl border ${getVoteColor(vote)} mb-3 animate-fade-in shadow-sm relative overflow-hidden`}>
                    <div className="absolute top-0 right-0 p-2 opacity-10">
                        <div className="text-4xl font-black">{weightPercent.toFixed(0)}</div>
                    </div>

                    <div className="flex justify-between items-start mb-2 relative z-10">
                        <div className="flex items-center gap-2">
                            <span className="font-bold text-lg">{entity}</span>
                            <span className="text-xs px-1.5 py-0.5 bg-black/5 rounded font-mono" title="Reputation Score / Voting Weight">
                                ‚öñÔ∏è {(reputation || 0.5).toFixed(2)}
                            </span>
                            <span className="text-xs font-mono opacity-75">Conf: {(confidence * 100).toFixed(0)}%</span>
                        </div>
                        <span className="font-bold text-sm px-2 py-1 rounded bg-white/50 border border-black/5">
                            {getVoteIcon(vote)}
                        </span>
                    </div>

                    <div className="flex gap-1 mb-3 h-1.5 rounded-full overflow-hidden bg-black/5 relative z-10">
                        <div className="bg-blue-500" style={{ width: `${(ulfr.alpha || 0) * 100}%` }} title={`Utility (Alpha): ${(ulfr.alpha || 0).toFixed(2)}`}></div>
                        <div className="bg-green-500" style={{ width: `${(ulfr.beta || 0) * 100}%` }} title={`Life (Beta): ${(ulfr.beta || 0).toFixed(2)}`}></div>
                        <div className="bg-orange-500" style={{ width: `${(ulfr.gamma || 0) * 100}%` }} title={`Fairness (Gamma): ${(ulfr.gamma || 0).toFixed(2)}`}></div>
                        <div className="bg-purple-500" style={{ width: `${(ulfr.delta || 0) * 100}%` }} title={`Rights (Delta): ${(ulfr.delta || 0).toFixed(2)}`}></div>
                    </div>

                    <p className="text-sm italic opacity-90 leading-relaxed relative z-10">"{reasoning}"</p>

                    {/* Evidence / Memory Recall Section */}
                    {evidence_cited && evidence_cited.length > 0 && (
                        <div className="mt-3 pt-2 border-t border-black/5 relative z-10">
                            <div className="text-xs font-bold uppercase tracking-wider opacity-60 mb-1 flex items-center gap-1">
                                <span>üß†</span> Memories Recalled ({evidence_cited.length})
                            </div>
                            <ul className="text-xs space-y-1 opacity-80">
                                {evidence_cited.slice(0, 2).map((ev, i) => (
                                    <li key={i} className="truncate">‚Ä¢ {ev}</li>
                                ))}
                                {evidence_cited.length > 2 && (
                                    <li className="italic opacity-60">+ {evidence_cited.length - 2} more...</li>
                                )}
                            </ul>
                        </div>
                    )}
                </div>
            );
        };

        const RoundSummary = ({ round, score, outcome, threshold }) => (
            <div className="my-6 p-4 bg-slate-800 text-white rounded-xl shadow-lg animate-fade-in flex justify-between items-center">
                <div>
                    <h3 className="text-sm font-medium text-slate-400 uppercase tracking-wider">Round {round} Result</h3>
                    <div className="text-2xl font-bold mt-1">{outcome}</div>
                </div>
                <div className="text-right">
                    <div className="text-sm text-slate-400">Weighted Score</div>
                    <div className="text-2xl font-mono font-bold">
                        {score.toFixed(3)} <span className="text-sm text-slate-500 font-normal">/ {threshold}</span>
                    </div>
                </div>
            </div>
        );

        const MediatorAction = ({ message, snippet, full_text }) => {
            const [expanded, setExpanded] = useState(false);

            return (
                <div className="my-4 p-4 bg-indigo-50 border border-indigo-100 rounded-xl animate-fade-in">
                    <div className="flex items-center gap-2 text-indigo-700 font-bold mb-2">
                        <span className="text-xl">ü§ñ</span> Mediator Intervention
                    </div>
                    {message && <p className="text-indigo-900 mb-2">{message}</p>}
                    {(snippet || full_text) && (
                        <div className="bg-white p-3 rounded border border-indigo-100 text-sm font-mono text-slate-600 whitespace-pre-wrap">
                            <span className="text-indigo-500 font-bold">REFINED:</span> {expanded ? (full_text || snippet) : snippet}

                            {full_text && (
                                <div className="mt-2 text-right">
                                    <button
                                        onClick={() => setExpanded(!expanded)}
                                        className="text-indigo-600 hover:text-indigo-800 font-bold text-xs underline cursor-pointer"
                                    >
                                        {expanded ? "Show Less" : "Show Full Proposal"}
                                    </button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const FinalVerdict = ({ outcome, decision, reputation_updates }) => {
            const isApproved = outcome && outcome.toUpperCase() === 'APPROVED';
            const colorClass = isApproved ? 'bg-green-600' : 'bg-red-600';

            return (
                <div className={`mt-8 p-8 rounded-2xl text-white shadow-2xl animate-fade-in ${colorClass}`}>
                    <h2 className="text-3xl font-bold mb-2">Final Verdict: {outcome}</h2>
                    <p className="opacity-90 text-lg mb-6">{decision.rationale}</p>

                    <div className="grid grid-cols-2 gap-4 text-white/90 text-sm mb-6">
                        <div className="bg-black/20 p-3 rounded-lg">
                            <div className="opacity-75">Total Rounds</div>
                            <div className="font-bold text-xl">{decision.deliberation_rounds}</div>
                        </div>
                        <div className="bg-black/20 p-3 rounded-lg">
                            <div className="opacity-75">Final Score</div>
                            <div className="font-bold text-xl">{decision.weighted_vote.toFixed(3)}</div>
                        </div>
                    </div>

                    {reputation_updates && reputation_updates.length > 0 && (
                        <div className="bg-black/20 rounded-xl p-4 mb-4">
                            <h3 className="font-bold text-sm uppercase tracking-wider opacity-75 mb-3">Reputation Updates</h3>
                            <div className="space-y-2">
                                {reputation_updates.map((update, idx) => (
                                    <div key={idx} className="flex justify-between items-center text-sm">
                                        <span>{update.entity}</span>
                                        <div className="flex items-center gap-2">
                                            <span className="font-mono">{update.new_reputation.toFixed(3)}</span>
                                            {update.aligned ? (
                                                <span className="text-green-300 font-bold">‚ñ≤ +0.02</span>
                                            ) : (
                                                <span className="text-red-300 font-bold">‚ñº -0.01</span>

                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                    {decision.graph_node_id && (
                        <div className="mt-6 pt-4 border-t border-white/20 text-xs font-mono opacity-75 flex items-center gap-2">

                        </div>

            );
        };

        const Header = ({ activeTab, setActiveTab }) => (

                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-3">

                            Orbis Ethica
                        </h1>
                        <span className="px-2 py-0.5 bg-indigo-50 text-indigo-700 text-xs rounded-full font-medium border border-indigo-100">v0.5.0 (Genesis)</span>
                    </div>

                    <nav className="flex gap-1 bg-slate-100 p-1 rounded-lg">
                        {['Deliberation', 'Governance', 'Ledger', 'Network', 'Memory', 'Knowledge', 'Wallet'].map((tab) => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab.toLowerCase())}
                                className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${activeTab === tab.toLowerCase()
                                    ? 'bg-white text-indigo-600 shadow-sm'
                                    : 'text-slate-500 hover:text-slate-700'
                                    }`}
                            >
                                {tab}
                            </button>
                        ))}
                    </nav>

                    <div className="flex items-center gap-4 text-sm text-slate-500">
                        <span className="flex items-center gap-1.5">
                            <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            System Online
                        </span>
                    </div>
                </div>
            </header>
        );

        // --- VIEWS ---

        const DeliberationView = ({ events, isStreaming, onStartDeliberation }) => {
            const [title, setTitle] = useState('Mandatory Biometric Surveillance for Public Safety');
            const [description, setDescription] = useState('Implement city-wide facial recognition to reduce crime by 40%. Includes 24/7 monitoring and centralized database.');
            const [category, setCategory] = useState('HIGH_IMPACT');

            const feedRef = useRef(null);

            useEffect(() => {
                if (feedRef.current) {
                    feedRef.current.scrollTop = feedRef.current.scrollHeight;
                }
            }, [events]);

            const handleSubmit = async (e) => {
                e.preventDefault();

                // 1. Get Identity
                const identity = cryptoUtils.getOrCreateIdentity();

                // 2. Construct FULL Payload (Must match what is sent exactly)
                const fullPayload = {
                    title,
                    description,
                    category,
                    author: identity.publicKey,
                    submitter_id: 'DAO_Rep_1',
                    domain: 'SECURITY',
                    affected_parties: ['Citizens', 'Law enforcement'],
                    context: {}
                };

                // 3. Sign Request
                const headers = cryptoUtils.signRequest('POST', '/api/proposals/submit', fullPayload, identity);

                // 4. Pass everything to parent
                onStartDeliberation(fullPayload, headers);
            };



            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
                    <div className="lg:col-span-4 space-y-6">
                        <div className="glass-panel rounded-2xl p-6 shadow-sm sticky top-24">
                            <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <span>üìù</span> Submit Proposal
                            </h2>

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Title</label>
                                    <input
                                        type="text"
                                        value={title}
                                        onChange={(e) => setTitle(e.target.value)}
                                        className="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Category</label>
                                    <select
                                        value={category}
                                        onChange={(e) => setCategory(e.target.value)}
                                        className="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    >
                                        <option value="ROUTINE">Routine</option>
                                        <option value="HIGH_IMPACT">High Impact</option>
                                        <option value="CONSTITUTIONAL">Constitutional</option>
                                        <option value="EMERGENCY">Emergency</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Description</label>
                                    <textarea
                                        value={description}
                                        onChange={(e) => setDescription(e.target.value)}
                                        rows="6"
                                        className="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all text-sm"
                                        required
                                    ></textarea>
                                </div>

                                <button
                                    type="submit"
                                    disabled={isStreaming}
                                    className={`w-full py-3 px-4 rounded-xl font-bold text-white shadow-lg transition-all transform active:scale-95 ${isStreaming
                                        ? 'bg-slate-400 cursor-not-allowed'
                                        : 'bg-gradient-to-r from-indigo-600 to-violet-600 hover:shadow-indigo-500/30'
                                        }`}
                                >
                                    {isStreaming ? (
                                        <span className="flex items-center justify-center gap-2">
                                            <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Deliberating...
                                        </span>
                                    ) : 'Start Deliberation'}
                                </button>
                            </form>
                        </div>
                    </div>

                    <div className="lg:col-span-8">
                        <div className="glass-panel rounded-2xl shadow-sm h-[calc(100vh-8rem)] flex flex-col">
                            <div className="p-4 border-b border-slate-200 bg-white/50 rounded-t-2xl flex justify-between items-center">
                                <h2 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                    <span>üì°</span> Live Deliberation Feed
                                </h2>
                                {isStreaming && (
                                    <span className="flex items-center gap-1.5 text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-full animate-pulse">
                                        <span className="w-1.5 h-1.5 rounded-full bg-indigo-600"></span>
                                        LIVE
                                    </span>
                                )}
                            </div>

                            <div ref={feedRef} className="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50/50 scroll-smooth">
                                {events.length === 0 && !isStreaming && (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-400 opacity-50">
                                        <div className="text-6xl mb-4">‚öñÔ∏è</div>
                                        <p className="text-lg font-medium">Ready to deliberate</p>
                                        <p className="text-sm">Submit a proposal to begin</p>
                                    </div>
                                )}

                                {events.map((event, idx) => {
                                    switch (event.type) {
                                        case 'init':
                                            return <div key={idx} className="text-center py-4 text-slate-500 text-sm font-medium animate-fade-in">{event.message}</div>;
                                        case 'round_start':
                                            return (
                                                <div key={idx} className="flex items-center gap-4 my-6 animate-fade-in">
                                                    <div className="h-px bg-slate-300 flex-1"></div>
                                                    <span className="text-slate-500 font-bold text-sm uppercase tracking-widest">Round {event.round}</span>
                                                    <div className="h-px bg-slate-300 flex-1"></div>
                                                </div>
                                            );
                                        case 'entity_vote':
                                            return <EntityCard key={idx} {...event} />;
                                        case 'round_result':
                                            return <RoundSummary key={idx} {...event} />;
                                        case 'mediator_thinking':
                                            return (
                                                <div key={idx} className="flex items-center gap-2 text-indigo-500 text-sm italic animate-pulse-soft my-2">
                                                    <span className="animate-spin">‚öôÔ∏è</span> {event.message}
                                                </div>
                                            );
                                        case 'proposal_refined':
                                            return <MediatorAction key={idx} snippet={event.snippet} full_text={event.full_text} />;
                                        case 'final_decision':
                                            return <FinalVerdict key={idx} {...event} />;
                                        case 'error':
                                            return (
                                                <div key={idx} className="bg-red-100 text-red-700 p-4 rounded-xl border border-red-200 animate-fade-in">
                                                    <strong>Error:</strong> {event.message}
                                                </div>
                                            );
                                        default:
                                            return null;
                                    }
                                })}

                                {isStreaming && events.length > 0 && events[events.length - 1].type !== 'final_decision' && (
                                    <div className="flex justify-center py-4">
                                        <div className="animate-bounce text-slate-400">‚óè</div>
                                        <div className="animate-bounce text-slate-400 delay-100 mx-1">‚óè</div>
                                        <div className="animate-bounce text-slate-400 delay-200">‚óè</div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const GovernanceView = () => {
            const [config, setConfig] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch(`${API_BASE_URL}/governance/config`)
                    .then(res => res.json())
                    .then(data => {
                        setConfig(data);
                        setLoading(false);
                    })
                    .catch(err => console.error(err));
            }, []);

            if (loading) return <div>Loading Configuration...</div>;

            return (
                <div className="space-y-6">
                    <div className="glass-panel rounded-2xl p-6">
                        <h2 className="text-2xl font-bold mb-4">üèõÔ∏è System Constitution</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <h3 className="font-bold text-slate-500 uppercase text-xs mb-3">ULFR Weights</h3>
                                <div className="space-y-2">
                                    {Object.entries(config.ulfr_weights).map(([key, value]) => {
                                        const labelMap = { alpha: 'Utility', beta: 'Life', gamma: 'Fairness', delta: 'Rights' };
                                        return (
                                            <div key={key} className="flex justify-between items-center">
                                                <span className="capitalize font-medium text-slate-700">{labelMap[key] || key} <span className="text-xs text-slate-400 font-normal">({key})</span></span>
                                                <div className="flex items-center gap-2">
                                                    <div className="w-24 h-2 bg-slate-200 rounded-full overflow-hidden">
                                                        <div className={`h-full ${key === 'alpha' ? 'bg-blue-500' : key === 'beta' ? 'bg-green-500' : key === 'gamma' ? 'bg-orange-500' : 'bg-purple-500'}`} style={{ width: `${value * 100}%` }}></div>
                                                    </div>
                                                    <span className="font-mono font-bold">{value}</span>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <h3 className="font-bold text-slate-500 uppercase text-xs mb-3">Thresholds</h3>
                                <div className="space-y-2">
                                    {/* Updated to use flat structure */}
                                    <div className="flex justify-between items-center">
                                        <span>Deliberation Threshold</span>

                    const challengeRes = await fetch(`${API_BASE_URL}/knowledge/challenge`, {

                    const identity = cryptoUtils.getOrCreateIdentity();

                    // We need to sign the NONCE.

                    // But here we just need to sign the nonce string for the challenge.

                            public_key: identity.publicKey // Send public key to verify

                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-slate-900 text-white p-6 rounded-2xl shadow-lg">
                            <div className="text-slate-400 text-sm font-medium mb-1">Liquid Balance</div>
                            <div className="text-4xl font-bold flex items-baseline gap-2">
                                {wallet ? wallet.liquid_balance.toLocaleString() : '...'}
                                <span className="text-lg font-medium text-slate-500">ETHC</span>
                            </div>
                        </div>
                        <div className="bg-gradient-to-br from-indigo-600 to-violet-600 text-white p-6 rounded-2xl shadow-lg relative overflow-hidden">
                            <div className="relative z-10">
                                <div className="text-indigo-100 text-sm font-medium mb-1">Staked Balance</div>
                                <div className="text-4xl font-bold flex items-baseline gap-2">
                                    {wallet ? wallet.staked_balance.toLocaleString() : '...'}
                                    <span className="text-lg font-medium text-indigo-200">ETHC</span>
                                </div>
                            </div>
                            <div className="absolute -right-4 -bottom-4 opacity-20 transform rotate-12">
                                <svg width="120" height="120" viewBox="0 0 24 24" fill="currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" /></svg>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <div className="text-slate-500 text-sm font-medium mb-1">Validator Status</div>
                            <div className="text-2xl font-bold text-slate-400 uppercase">
                                {wallet?.is_validator ? <span className="text-green-600">Active</span> : 'Inactive'}
                            </div>
                            <div className="text-xs text-slate-400 mt-2">Min Stake: 32,000 ETHC</div>
                        </div>
                    </div>

                    <div className="glass-panel rounded-2xl p-6">
                        <div className="flex gap-4 mb-6 border-b border-slate-200 pb-2">
                            <button
                                onClick={() => setTab('STAKE')}
                                className={`pb-2 font-bold transition-all ${tab === 'STAKE' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                                Manage Stake
                            </button>
                            <button
                                onClick={() => setTab('TRANSFER')}
                                className={`pb-2 font-bold transition-all ${tab === 'TRANSFER' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                                Transfer Funds
                            </button>
                        </div>

                        {tab === 'STAKE' && (
                            <div className="flex flex-col md:flex-row gap-4 items-end">
                                <div className="flex-1">
                                    <label className="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wider">Amount</label>
                                    <input
                                        type="number"
                                        value={amount}
                                        onChange={(e) => setAmount(e.target.value)}
                                        placeholder="0.00"
                                        className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl font-mono text-lg focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                    />
                                </div>
                                <button
                                    onClick={() => handleAction('STAKE')}
                                    disabled={status === 'LOADING'}
                                    className="px-8 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 disabled:opacity-50 transition-all shadow-lg shadow-indigo-200"
                                >
                                    {status === 'LOADING' ? 'Processing...' : 'Stake üîí'}
                                </button>
                                <button
                                    onClick={() => handleAction('UNSTAKE')}
                                    disabled={status === 'LOADING'}
                                    className="px-8 py-3 bg-white text-slate-700 border border-slate-300 font-bold rounded-xl hover:bg-slate-50 disabled:opacity-50 transition-all"
                                >
                                    Unstake üîì
                                </button>
                            </div>
                        )}

                        {tab === 'TRANSFER' && (
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wider">Recipient Address</label>
                                    <input
                                        type="text"
                                        value={recipient}
                                        onChange={(e) => setRecipient(e.target.value)}
                                        placeholder="Enter node ID or wallet address..."
                                        className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl font-mono text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                    />
                                </div>
                                <div className="flex flex-col md:flex-row gap-4 items-end">
                                    <div className="flex-1">
                                        <label className="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wider">Amount</label>
                                        <input
                                            type="number"
                                            value={amount}
                                            onChange={(e) => setAmount(e.target.value)}
                                            placeholder="0.00"
                                            className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl font-mono text-lg focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                        />
                                    </div>
                                    <button
                                        onClick={() => handleAction('TRANSFER')}
                                        disabled={status === 'LOADING'}
                                        className="px-8 py-3 bg-emerald-600 text-white font-bold rounded-xl hover:bg-emerald-700 disabled:opacity-50 transition-all shadow-lg shadow-emerald-200"
                                    >
                                        {status === 'LOADING' ? 'Sending...' : 'Send ETHC üí∏'}
                                    </button>
                                </div>
                            </div>
                        )}

                        {status === 'SUCCESS' && (
                            <div className="mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm font-medium animate-fade-in text-center">
                                ‚úÖ {msg}
                            </div>
                        )}
                        {status === 'ERROR' && (
                            <div className="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm font-medium animate-fade-in text-center">
                                ‚ùå {msg}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('deliberation');

            // Lifted State for Deliberation
            const [events, setEvents] = useState([]);
            const [isStreaming, setIsStreaming] = useState(false);

            const handleStartDeliberation = async (fullPayload, headers = {}) => {
                setIsStreaming(true);
                setEvents([]);

                try {
                    // Payload is already constructed and signed by the child component
                    const response = await fetch(`${API_BASE_URL}/proposals/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...headers
                        },
                        body: JSON.stringify(fullPayload)
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n\n');
                        buffer = lines.pop();

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const jsonStr = line.slice(6);
                                try {
                                    const event = JSON.parse(jsonStr);
                                    setEvents(prev => [...prev, event]);
                                } catch (err) {
                                    console.error('Error parsing SSE:', err);
                                }
                            }
                        }
                    }
                } catch (err) {
                    console.error('Submission error:', err);
                    setEvents(prev => [...prev, { type: 'error', message: err.message }]);
                } finally {
                    setIsStreaming(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Header activeTab={activeTab} setActiveTab={setActiveTab} />

                    <main className="flex-1 max-w-7xl mx-auto w-full p-6">
                        {/* 
                           We use style={{display}} for DeliberationView to keep it mounted 
                           and preserve the SSE connection/state even when hidden.
                        */}
                        <div style={{ display: activeTab === 'deliberation' ? 'block' : 'none', height: '100%' }}>
                            <DeliberationView
                                events={events}
                                isStreaming={isStreaming}
                                onStartDeliberation={handleStartDeliberation}
                            />
                        </div>

                        {activeTab === 'governance' && <GovernanceView />}
                        {activeTab === 'ledger' && <LedgerView />}
                        {activeTab === 'network' && <NetworkView />}
                        {activeTab === 'memory' && <MemoryView />}
                        {activeTab === 'knowledge' && <KnowledgeView />}
                        {activeTab === 'wallet' && <WalletView />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
